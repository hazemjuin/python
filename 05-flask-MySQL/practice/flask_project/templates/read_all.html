<!DOCTYPE html>
<html>
<head>
    <title>Read All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th> <!-- New Actions Column -->
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
        <a href="{{ url_for('read_one', user_id=user.id) }}">Show</a>
        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
        <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
