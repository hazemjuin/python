<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <form method="POST" action="/">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
    <label for="gender">Gender:</label>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
        <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
        <label class="form-check-label" for="female">Female</label>
    </div>
    </div>
    <div class="form-group">
    <label for="interests">Interests:</label>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="interest1" name="interests" value="interest1">
        <label class="form-check-label" for="interest1">Interest 1</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="interest2" name="interests" value="interest2">
        <label class="form-check-label" for="interest2">Interest 2</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="interest3" name="interests" value="interest3">
        <label class="form-check-label" for="interest3">Interest 3</label>
    </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
